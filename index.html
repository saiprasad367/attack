<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Attack Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Web Attack Detector</h1>
        <form method="POST">
            <textarea name="request" placeholder="Enter HTTP request..." rows="4" cols="50"></textarea>
            <br>
            <button type="submit">Detect</button>
        </form>
        {% if prediction %}
            <p>Prediction: <strong>{{ prediction }}</strong></p>
        {% endif %}
    </div>
</body>
</html>
